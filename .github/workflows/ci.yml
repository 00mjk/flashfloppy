name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Dependency packages (apt)
      run: |
        sudo apt update
        sudo apt -y install git gcc-arm-none-eabi python3-pip srecord stm32flash zip unzip wget
    - name: Dependency packages (pip)
      run: python3 -m pip install --user crcmod intelhex
    - name: Build dist
      run: |
        make dist
        mkdir -p _cidist
        mv flashfloppy-*.zip _cidist/
    - name: Build debug dist
      run: |
        env debug=y make dist
        mv flashfloppy-*.zip _cidist/`echo flashfloppy-*.zip | sed -e 's/.zip/-debug.zip/'`
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: FlashFloppy.CI.${{ github.run_number }}.${{ github.run_id }}
        path: _cidist
